<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fokus 🎯</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Fokus 🎯</h1>
    <p class="subtitle">Deep focus with a sleek Pomodoro timer.</p>

    <div class="input-group">
      <input type="text" id="goal-text" placeholder="Enter your focus goal">
      <input type="number" id="goal-time" placeholder="Time (min)">
    </div>

    <button id="start-timer">Start Focus</button>
    <p id="timer-display">⏳ 00:00</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
